<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Оптимизация производительности -->
    <link rel="icon" href="./images/favicon.ico" sizes="16x16 32x32" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>naomix - приятные звуки, чтобы быстрее заснуть</title>
    <!-- Безопасность -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; https://trusted-cdn.com; font-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; "
    />
    <!-- Метаданные SEO -->
    <meta
      name="description"
      content="Сервис naomix помогает быстрее заснуть с приятными звуками: дождя, звуком костра, трелями цикад и другими на ваш выбор. Можете ставить таймер, включать и выключать звуки."
    />
    <meta
      name="keywords"
      content="приятные звуки, для сна, быстрее заснуть, настраиваемые звуки, таймер засыпания"
    />
    <meta name="author" content="staskargol" />
  </head>

  <body class="page">
    <!-- Шапка сайта -->
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип naomix"
        class="header__logo"
        loading="lazy"
      />
    </header>
    <!-- Основной контент -->
    <main class="content">
      <h1 class="content__title">
        Скоро! Здесь появится нечто необычное,<br />
        что поможет вам лучше расслабляться и&nbsp;засыпать.
      </h1>
    </main>
    <!-- Подвал сайта -->
    <footer class="footer">
      <ul class="social">
        <li class="social__item">
          <a
            href="https://vk.com/naomix_sound"
            target="_blank"
            rel="noopener"
            class="social__link"
            ><img
              src="./images/social/icon-vk.svg"
              alt="иконка ВК"
              class="social__img"
              loading="lazy"
          /></a>
        </li>
        <li class="social__item">
          <a
            href="https://www.youtube.com/@naomix-sound"
            target="_blank"
            rel="noopener"
            class="social__link"
            ><img
              src="./images/social/icon-youtube.svg"
              alt="иконка Ютуба"
              class="social__img"
              loading="lazy"
          /></a>
        </li>
        <li class="social__item">
          <a
            href="https://t.me/naomix_sound"
            target="_blank"
            rel="noopener"
            class="social__link"
            ><img
              src="./images/social/icon-telegram.svg"
              alt="иконка Телеграм"
              class="social__img"
              loading="lazy"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
